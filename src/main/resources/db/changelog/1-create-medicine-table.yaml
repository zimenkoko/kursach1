databaseChangeLog:
  - changeSet:
      id: 1
      author: yourname
      changes:
        - createTable:
            tableName: medicine
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: manufacturer
                  type: varchar(255)
              - column:
                  name: quantity
                  type: int
              - column:
                  name: expiration_date
                  type: date
